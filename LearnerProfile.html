<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HVA || Profile</title>
</head>
<body>
    
    <div class="profile_container">
        <div class="profile">
            <div class="photoandlocation">
                <div class="d-flex flex-column align-items-center text-center">
                    <img src="https://bootdey.com/img/Content/avatar/avatar7.png" alt="Admin" class="rounded-circle" width="150">
                    <div class="mt-3">
                        <h4>John Doe</h4>
                        <p class="text-secondary mb-1">Full Stack Developer</p>
                        <p class="text-muted font-size-sm">Bay Area, San Francisco, CA</p>
                    </div>
                </div>
            </div>
            <hr>
            <div class="profile_personal_details">
                <div class="emailandcontact">
                    <h5>Email address</h5>
                    <h5>Contact number</h5>
                    <h5>Github profile link</h5>
                </div>
                <div class="gradeclass">
                    <h5>DSA GRADE</h5>
                    <h5>COMMUNICATION GRADE</h5>
                    <h5>PERSONALITY GRADE</h5>
                </div>
            </div>
        </div>
        <hr>
        <div class="profileproject">
            <div class="experience">
                <div class="learnerexperience">
                    Add experience
                </div>
                <div class="learnereducation">
                    Add education
                </div>
                <div class="learnerskills">
                    Add tech skills
                </div>
                <div class="editbtn">
                    <button type="submit">EDIT</button>
                </div>
            </div>
            <hr>
            <div class="projectoflearner">
                <div class="project">
                    <div class="projectname">
                        <div class="project_name">
                            <h3>Project name</h3>
                        </div>
                        <div class="project_rating">
                            <h3>project rating</h3>
                        </div>
                    </div>
                    <div>
                        <h4>Technologies used</h4>
                    </div>
                    <div>
                        <h4>Project description</h4>
                    </div>
                    <div>
                        <h4>Feedback</h4>
                    </div>
                    <div>
                        <h4>Requirements</h4>
                    </div>
                </div>
            </div>
        </div>
    </div>


</body>
</html>
