<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="hva_icon.ico">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HVA || Add Project</title>
</head>
<body>
    <div>
        <h1 class="learner_signup_head">Add project to your Profile</h1>
    </div>
    

    <form action="/action_page.php" method="post">

        <div class="container">
            <label for="uname"><b>Project Name</b></label>
            <input type="text" placeholder="What is your project name? tell us" name="uname" required>

            <label for="psw"><b>Technologies Used</b></label>
            <input type="password" placeholder="Write the Technologies used in your project separated by commas" name="psw" required>
                
            <label for="uname"><b>Project Description</b></label>
            <input type="text" placeholder="Project Description please" name="uname" required>

            <label for="uname"><b>Github Link</b></label>
            <input type="text" placeholder="You will have to provide Github link of the project you worked on" name="uname" required>

            <button type="submit">ADD</button>
            
        </div>

    </form>


</body>
</html>
