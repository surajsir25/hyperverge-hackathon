<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="hva_icon.ico">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HVA || Add Post</title>
</head>
<body>
    <div>
        <h1 class="learner_signup_head">Add a vacancy available in your company</h1>
    </div>
    

    <form action="/action_page.php" method="post">

        <div class="container">
            <label for="uname"><b>Post</b></label>
            <input type="text" placeholder="Post for which vacancy is available" name="uname" required>

            <label for="psw"><b>Company Name</b></label>
            <input type="password" placeholder="Enter Company name" name="psw" required>

            <label for="psw"><b>Company Location</b></label>
            <input type="password" placeholder="Enter Company Location" name="psw" required>
                
            <label for="uname"><b>About your company</b></label>
            <input type="text" placeholder="Enter About Company" name="uname" required>

            <label for="uname"><b>Company's Responsibilities</b></label>
            <input type="text" placeholder="Enter Responsibilities" name="uname" required>

            <label for="psw"><b>Company's Requirements </b></label>
            <input type="password" placeholder="Enter Company's Requirements" name="psw" required>

            <button type="submit">ADD</button>
            
        </div>

    </form>


</body>
</html>
